<ion-header>
  <ion-toolbar>
    <ion-title>Register new Delivery Boy</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/deliver-boy"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" offset="3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="password" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Full Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="fullName" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contact Number <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="contactNumber" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Pincode <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="boyPincode" type="numberr"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Address <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="boyLandmark" type="text"></ion-input>
          </ion-item>
          <ion-button block color="primary" type="submit" [disabled]="registerForm.invalid">
            Register
          </ion-button>
        </form>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
