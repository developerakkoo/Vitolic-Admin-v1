<ion-header>
  <ion-toolbar>
    <ion-title>add-product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="ion-padding Pincode_Form">
    <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
      <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
        <ion-label position="floating">title
        </ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.title.errors?.required">
        title is required.
      </span>
      
      <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
        Email is required.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
        Please provide valid email id.
      </span>
      
      <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
        <ion-label position="floating">category</ion-label>
        <ion-input formControlName="category" type="text" required></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.category.errors?.required">
        category number is required.
      </span>
      
      <ion-item class="ion-margin-bottom Input_num" >
        <!-- <ion-label position="floating">imge</ion-label> -->
        <ion-input formControlName="file" type="file"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
       File is required.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.minlength">
       file should be min 2 chars long.
      </span>
    
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
    </div>

</ion-content>
