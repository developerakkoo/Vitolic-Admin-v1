<ion-header>
  <ion-toolbar>
    <ion-title>Promo</ion-title>
    <ion-button slot="end"  (click)="openAddCouponPage()">
      <ion-icon slot="start" name="add"></ion-icon>
      Add Promo
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col sizeLg="5" offsetLg="2" sizeMd="5" offseMd="2" sizeSm="12" sizeXs="12">
        <ion-list>
         <ion-item *ngFor="let item of coupons">
          <ion-label>
            <p>Offer:- {{item.offer}}</p>

            <p>CODE:- {{item.promoCode}}</p>
            <p>Max Amount:- {{item.maxAmount | currency:"INR"}}</p>
          </ion-label>
          <ion-button (click)="delete(item._id)" slot="end">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
         </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
