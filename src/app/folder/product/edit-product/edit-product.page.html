<ion-header>
  <ion-toolbar  color="success">
    <ion-title>Edit Product</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/product"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding Pincode_Form">
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
      Name is required.
    </span>
    <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
      <ion-label position="floating">Price</ion-label>
      <ion-input formControlName="price" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.price.errors?.required">
      price is required.
    </span>
    
<!-- <ion-item>
  <ion-label>
    <ion-input formControlName="file" type="file"></ion-input>
  </ion-label>
</ion-item> -->
<ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
  <ion-label position="floating">category</ion-label>
  <ion-input formControlName="category" type="text" required></ion-input>
</ion-item>
<span class="error ion-padding" *ngIf="isSubmitted && errorControl.category.errors?.required">
  category number is required.
</span>
    
<ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
 <ion-label position="floating">DiscountedPrice</ion-label>
 <ion-input formControlName="discountedPrice" type="text" required></ion-input>
 </ion-item>
 <span class="error ion-padding" *ngIf="isSubmitted && errorControl.discountedPrice.errors?.required">
  discountedPrice number is required.
</span>
<ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
  <ion-label position="floating">inStock</ion-label>
  <ion-input formControlName="inStock" type="text" required></ion-input>
  </ion-item>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.inStock.errors?.required">
   inStock number is required.
 </span>
 <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
  <ion-label position="floating">stock</ion-label>
  <ion-input formControlName="stock" type="text" required></ion-input>
  </ion-item>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.stock.errors?.required">
   stock number is required.
 </span>
 



<ion-item class="ion-margin-bottom Input_num" >
  <!-- <ion-label position="floating">imge</ion-label> -->
  <input  formControlName="imageUrl" type="file">
</ion-item>
<span class="error ion-padding" *ngIf="isSubmitted && errorControl.imageUrl.errors?.required">
 File is required.
</span>
<span class="error ion-padding" *ngIf="isSubmitted && errorControl.imageUrl.errors?.minlength">
 file should be min 2 chars long.
</span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>
