<ion-header>
  <ion-toolbar color="success">
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid >
    <ion-row>
      <ion-col sizeLg="8" offsetLg="1" sizeMd="12" sizeSm="12" sizeXs="12">
        <ion-list>
          <ion-item *ngFor="let cart of orders">
            <ion-label slot="start"> <strong>Address:</strong> {{cart.address.useradd}}</ion-label>

            <ion-label slot="end">{{cart.createdAt | date}}</ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="openOrderDetailPage(cart)" color="success" >
               
       
               View
              </ion-button>
           
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
