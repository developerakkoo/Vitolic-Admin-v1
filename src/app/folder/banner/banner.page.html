<ion-header>
  <ion-toolbar>
    <ion-title>banner</ion-title>
    <ion-button color="light" fill="clear" slot="end" (click)="openAddProductPage()">
      <ion-icon slot="start" name="add"></ion-icon>
      Add New
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>
    <!-- Your existing content and configurations -->
 
 <p *ngIf="Banner.length == 0"> No Banners</p>
  <ion-grid *ngIf="Banner.length > 0">
    <ion-row>
      <ion-col sizeLg="10" offsetLg="1" sizeMd="12" sizeSm="12" sizeXs="12">
      
        <ion-list>
          <ion-item *ngFor="let banner of Banner">
            <ion-toolbar >
              <ion-img [src]="banner.imageUrl" style="width:20% ; height:20%;  margin-left: 15%; "></ion-img>
            </ion-toolbar>
            <ion-label> {{banner._id}} </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="deleteBannerClick(banner._id)" color="danger" > <ion-icon slot="start" name="add"></ion-icon>
               Delete
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
