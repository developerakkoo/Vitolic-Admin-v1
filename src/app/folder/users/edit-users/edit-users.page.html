<ion-header>
  <ion-toolbar>
    <ion-title>Edit-Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding Pincode_Form">
    <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
      <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
        <ion-label position="floating">email </ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
        Email is required.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
        Please provide valid email id.
      </span>
      <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
        <ion-label position="floating">Name</ion-label>
        <ion-input maxlength="10" formControlName="fName" type="text" required></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
        <ion-label position="floating">Contact Number</ion-label>
        <ion-input maxlength="10" formControlName="contactNumber" type="number" required></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
        <ion-label position="floating">Coupon Code</ion-label>
        <ion-input maxlength="10" formControlName="couponCode" type="text" required></ion-input>
      </ion-item>

      <!-- <ion-item class="ion-margin-bottom Input_num" expand="block" fill="outline">
        <ion-label position="floating">Wallet Balance</ion-label>
        <ion-input maxlength="10" formControlName="walletCashbackAvailable" type="number" required></ion-input>
      </ion-item> -->
      
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
    </div>
</ion-content>
