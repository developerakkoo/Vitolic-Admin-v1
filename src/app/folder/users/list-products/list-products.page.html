<ion-header>
  <ion-toolbar>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item *ngFor="let p of products">
          <ion-avatar>
            <img [src]="p.imageUrl" />
          </ion-avatar>
          <ion-icon (click)="openAddSubscriptionPage(p)" name="add" slot="end"></ion-icon>
          <ion-label> {{p.title}} </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
