<ion-header>
  <ion-toolbar>
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid >
    <ion-row>
      <ion-col sizeLg="8" offsetLg="1" sizeMd="12" sizeSm="12" sizeXs="12">
        <ion-list>
          <ion-item *ngFor="let cart of orders">
            <ion-label>{{cart.updatedAt}}</ion-label>
            <ion-label> {{cart.coordinates}} </ion-label>
            <ion-label> {{cart.isDelivered}} </ion-label>
            <ion-buttons slot="end">
              <ion-button color="success" >
                <!-- (click)="onClick()" -->
       
               View
              </ion-button>
           
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
