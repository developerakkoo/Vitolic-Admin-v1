<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Subscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid >
    <ion-row>
      <ion-col sizeLg="10" offsetLg="1" sizeMd="12" sizeSm="12" sizeXs="12">
        <ion-list>
          <ion-item *ngFor="let subscript of subscript">
            <ion-label>{{subscript.emailId}}</ion-label>
            <ion-label> {{subscript.milk}} </ion-label>
            <ion-label> {{subscript.phone}} </ion-label>
            <label>{{subscript.eliveryPerson}}</label>
            <ion-label>{{subscript.customerName}}</ion-label>
            <ion-label>{{subscript.address}}</ion-label>
            <ion-buttons slot="end">
              <ion-button (click)=" openEditPage(subscript)" color="success">
                <!-- (click)="onClick()" -->
               Edit
              </ion-button>
              <ion-button (click)="deletesubscriptClick(subscript._id)" color="danger" > <ion-icon slot="start" name="add"></ion-icon>
               Delete
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
